<!DOCTYPE html>
<html>
<head>
    <title>Cattle Disease Analyzer</title>
</head>
<body>
    <h1>Cattle Disease Analyzer</h1>
    <h2>Symptoms</h2>
    <form id="symptomsForm">
        <!-- Checkbox and label elements will be dynamically added here -->

    <script>
    // Read and parse the example.txt file
fetch('example.txt')
  .then(response => response.text())
  .then(data => {
    // Extract diseases, symptoms, and remedies from the text file
    const diseases = data.split('\n\n');
    const symptoms = new Set();
    diseases.forEach(disease => {
      const diseaseData = disease.split('\n');
      const diseaseName = diseaseData[0].substring(9);
      const diseaseSymptoms = diseaseData[1].substring(11).split(', ');
      diseaseSymptoms.forEach(symptom => symptoms.add(symptom));
      const diseaseRemedies = diseaseData[2].substring(9).split(', ');

      // Display symptoms as checkboxes in HTML
      const symptomsContainer = document.getElementById('symptoms-container');
      symptoms.forEach(symptom => {
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.name = 'symptom';
        checkbox.value = symptom;
        const label = document.createElement('label');
        label.textContent = symptom;
        symptomsContainer.appendChild(checkbox);
        symptomsContainer.appendChild(label);
        symptomsContainer.appendChild(document.createElement('br'));
      });

      // Handle form submission
      const form = document.getElementById('symptom-form');
      form.addEventListener('submit', event => {
        event.preventDefault();
        const selectedSymptoms = Array.from(form.elements['symptom'])
          .filter(checkbox => checkbox.checked)
          .map(checkbox => checkbox.value);
        // Perform matching and display remedy
        // (logic for matching and displaying remedy goes here)
      });
    });
  })
  .catch(error => console.error('Error getting diseases:', error));

</script>
</body>
</html>
