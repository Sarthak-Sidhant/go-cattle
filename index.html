<!DOCTYPE html>
<html>
  <head>
    <title>Cattle Disease Diagnosis</title>
    <style>
      /* Add CSS styles to the HTML form */
      form {
        margin: 20px;
        padding: 20px;
        border: 1px solid black;
      }

      label {
        display: block;
        margin: 10px 0;
      }

      input[type="submit"] {
        margin-top: 20px;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #3e8e41;
      }

      #output {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Cattle Disease Diagnosis</h1>
    <form id="symptoms-form">
      <label for="symptoms">Enter the symptoms:</label>
      <input type="text" id="symptoms" name="symptoms">
      <input type="submit" value="Submit">
    </form>
    <div id="output"></div>
  </body>
</html>
